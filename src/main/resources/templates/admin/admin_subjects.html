<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:include="general.html :: headers"></th:block>
    <title>Admin Subjects Page</title>
</head>
<body>
<h1>Вы находитесь в окне администратора: Предметы</h1>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/admin">Назад</a>
    <a class="navbar-brand" href="/">Главная</a>
</nav>
<div id="app">

    <h5 v-if="postStatusResponse != null">{{postStatus}}</h5>
    <form v-on:submit.prevent="addSubject">
        <input type="text" v-model="post_name" name="name" placeholder="Название предмета"/>
        <input type="submit" class="btn btn-primary addSubject" value="Создать">
    </form>

    <form v-on:submit.prevent="findSubjects">
        <input type="number" v-model="id" name="id" placeholder="ID"/>
        <input type="text" v-model="name" name="name" placeholder="Название предмета"/>
        <input type="submit" class="btn btn-primary findSubjects" value="Найти">
    </form>

    <table class="table table-bordered">
        <thead>
        <th scope="col">ID</th>
        <th scope="col">Название предмета</th>
        <th scope="col"></th>
        </thead>
        <tbody>
        <tr v-for="subject in this.subjects">
            <td>{{subject.id}}</td>
            <td>{{subject.name}}</td>
            <td>
                <form v-on:submit.prevent="showSubject(subject)">
                    <input type="submit" class="btn btn-primary showSubject" value="Подробнее">
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>
<script>
    window.app = new Vue({
        el: '#app',
        data: {
            id: null,
            post_name:'',
            name:'',
            group_id: null,
            teacher_id: null,
            deleted:'',
            subjects: [],

            postStatus:'',
            postStatusResponse: null
        },
        async mounted(){
            await this.getSubjects()
        },
        methods: {
            addSubject: function (){
                axios.post(`/admin/addSubject`,{
                    "name": this.post_name
                })
                    .then(response=>{
                        this.postStatusResponse = response.data
                        this.postStatus = this.postStatusResponse? 'Предмет успешно добавлен':'Не удалось добавить предмет'
                    })
            },
            getSubjects: function (event){
                axios.get(`/admin/allSubjects`)
                    .then(response=>{
                        this.subjects = response.data
                        console.log(this.subjects)
                    })
            },
            findSubjects: function (event) {
                axios.post(`/admin/filterSubjects`,{
                    "id": this.id,
                    "name": this.name
                })
                    .then(response=>{
                        this.subjects = response.data
                        console.log(this.subjects)
                    })
            },
            showSubject: function (subject) {
                location.href = `/admin/subjects/${subject.id}`
            }
        }
    })
</script>
</body>
</html>
